<div class="tlogin" fxLayoutAlign="center center">
    <mat-card fxFlex="400px" >
        <!-- <mat-card-header><h2>Login</h2></mat-card-header> -->
        <mat-card-content fxLayout="column">
          <div class="espaceImg" fxLayoutAlign="center center" fxFlexAlign="center"></div>
          <div class="entete1" fxLayoutAlign="center center" fxFlexAlign="center">B  U  N  E  X  E</div>
          <!-- <div class="entete" fxLayoutAlign="center center" fxFlexAlign="center">Bureau National des Examens d'Etat</div> -->
          <div fxLayout="column">
            <mat-form-field fxLayoutGap="40px">
              <input type="text" name="utilisateur" autofocus="autofocus" #utilisateur ngModel matInput placeholder="Nom Utilisateur"/>
            </mat-form-field>
            <mat-form-field>
              <input type="password" name="mot2passe" #mot2passe ngModel matInput placeholder="Mot de passe"/>
            </mat-form-field>
            <button mat-icon-button fxFlexAlign="end" (click)="connecter(utilisateur.value,mot2passe.value)"> 
                <mat-icon>lock_open</mat-icon>
            </button>
          </div>
        </mat-card-content>
      
      </mat-card>
</div>
