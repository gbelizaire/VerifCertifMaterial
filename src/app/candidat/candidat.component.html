<div class="affichedonnee" fxLayout="row">
<div  fxLayout="column">
    <mat-form-field class="f">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <table flLayout="row" fxFlex="1 0" mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    
    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="sexe">
      <th mat-header-cell *matHeaderCellDef> sexe </th>
      <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
    </ng-container>

    <ng-container matColumnDef="dateNaiss">
      <th mat-header-cell *matHeaderCellDef> Date Naissance </th>
      <td mat-cell *matCellDef="let element"> {{element.dateNaiss}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="affiche(row)" class="rowmouseon"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

   <h2>Dieu est Grand</h2>
</div> -->

</div>
